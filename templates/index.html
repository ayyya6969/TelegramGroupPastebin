<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Group Pastebin</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f0f2f5; color: #333; }
        h1 { color: #007bff; text-align: center; margin-bottom: 30px; }
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-window {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #eee;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .message.telegram {
            background-color: #e0f7fa; /* Light cyan */
            align-self: flex-start;
            margin-right: auto;
        }
        .message.web {
            background-color: #e6ffed; /* Light green */
            align-self: flex-end;
            margin-left: auto;
        }
        .message-header {
            font-size: 0.8em;
            color: #777;
            margin-bottom: 2px;
        }
        .message-header strong {
            color: #0056b3; /* Darker blue */
        }
        .message-header .timestamp {
            float: right;
            color: #999;
        }
        form {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Telegram Group Pastebin</h1>

    <div id="chat-container">
        <div id="chat-window">
            </div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        function formatTimestamp(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + ' ' +
                   date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        async function fetchMessages() {
            try {
                const response = await fetch('/get_messages');
                const messages = await response.json();
                
                chatWindow.innerHTML = ''; // Clear existing messages
                
                if (messages.error) {
                    chatWindow.innerHTML = `<p class="error-message">Error: ${messages.error}</p>`;
                    return;
                }

                messages.forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('message');
                    msgDiv.classList.add(msg.source); // Add 'telegram' or 'web' class

                    const headerDiv = document.createElement('div');
                    headerDiv.classList.add('message-header');
                    headerDiv.innerHTML = `<strong>${msg.from}:</strong> <span class="timestamp">${formatTimestamp(msg.timestamp)}</span>`;
                    
                    const textP = document.createElement('p');
                    textP.textContent = msg.text;

                    msgDiv.appendChild(headerDiv);
                    msgDiv.appendChild(textP);
                    
                    chatWindow.appendChild(msgDiv);
                });
                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to bottom
            } catch (error) {
                console.error("Failed to fetch messages:", error);
                chatWindow.innerHTML = `<p class="error-message">Could not load messages. Server error.</p>`;
            }
        }

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            const formData = new FormData();
            formData.append('message', message);
            formData.append('timestamp', new Date().toISOString()); // Add client-side timestamp

            try {
                const response = await fetch('/send_message_from_web', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.status === 'success') {
                    messageInput.value = ''; // Clear input
                    fetchMessages(); // Refresh messages after sending
                } else {
                    alert('Error sending message: ' + result.message);
                }
            } catch (error) {
                console.error("Failed to send message:", error);
                alert('Could not send message. Please check server connection.');
            }
        });

        // Fetch messages initially and then every few seconds
        fetchMessages();
        setInterval(fetchMessages, 3000); // Poll every 3 seconds for new messages
    </script>
</body>
</html>
